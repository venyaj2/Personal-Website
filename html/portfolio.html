<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - My Light Academia Webpage</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/portfolio.css">
</head>
<body>
    <div id="header"></div>

    <main>
        <section id="portfolio">
            <h2>Portfolio</h2>
            <div class="portfolio-grid">
                <div class="portfolio-item" data-type="video" data-src="https://www.youtube.com/watch?v=XGQIjmirPB4&t=1s">
                    <img src="../images/DownntownDash.png" alt="Video 1">
                    <h3>DowntownDash</h3>
                </div>
                <div class="portfolio-item" data-type="paper" data-src="../papers/BADM 365 Creatives Final Report.pdf">
                    <img src="../images/Piezsole.png" alt="Research Paper 1">
                    <h3>Piezsole</h3>
                </div>
                <div class="portfolio-item" data-type="github" data-src="https://github.com/username/project1">
                    <img src="github-thumbnail.jpg" alt="GitHub Project 1">
                    <h3>VenmoViz</h3>
                </div>
                <!-- Add more portfolio items as needed -->
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <div id="portfolio-modal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <iframe id="modal-iframe" src="" frameborder="0"></iframe>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/portfolio.js"></script>
</body>
</html>
